<!DOCTYPE html>
<html class="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="./imgs/favicon.png" />
  <title>Login</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="header__icon">
        <a href="" class="header__link">
          <img src="" alt="">
        </a>
      </div>
      <div class="formWrapper">
        <h1 class="form__title">Sign in to Dashboard</h1>
        <div class="form">
          <div class="form__label">Email Adress</div>
          <input type="Email" class="form__input form__input--errors" placeholder="Enter your email adress">
          <!-- <p class="form__error">Emil adress is required</p> -->
        </div>
        <div class="form">
          <div class="form__label">Password</div>
          <input type="Email" class="form__input form__input--errors" placeholder="Enter your password">
          <p class="form__error">Password is required</p>
        </div>
        <div class="form">
          <div class="form__label">Confirm password</div>
          <input type="Email" class="form__input form__input--errors" placeholder="Confirm password">
        </div>
        <div class="submit__button">
          <button class="button button__submit">Continue</button>
        </div>
        <p class="tip signup-tip">
          <span>Already have an account?</span>
          <a href="" class="signup-link">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
